<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hangman Game</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <div class="container">
    <h2>HANGMAN GAME</h2>
    <br>
    <h4>Use the alphabet below to guess the word,or click hint to get a clue.</h4>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <div id="keyList"></div>
      <h4 id="selectedCat"></h4>
      <div id="selectedLat"></div>
      <h4 id="lives"></h4>
      <h5 id="hint"></h5>
      <canvas id="hangman" width="300" height="150"></canvas>
    </div>
  </div>
  <div class="container">
    <div class="row">
      <div class="col-xs-8 col-xs-offset-2">
        <button id="clue">Hint</button>
      </div>
    </div>
  </div>
  <script src="./scipt.js"></script>
</body>

</html>
